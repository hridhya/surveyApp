<!DOCTYPE html>
<html lang="en">
  <head>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    
  	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='main.css') }}"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Identify the event</title>
  </head>
  <body>
  	<div class="progress">
  		<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
    		<span class="sr-only">60% Complete</span>
  		</div>
	</div>

	<div class="nav">
      <div class="container">
        <ul class="pull-left">
          <li><a href="#"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></a></li>
          <li><a href="#"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a></li>
        </ul>
        <ul class="pull-right">
          <li><a href="#"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a></li>
          <li><a href="#"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></a></li>
        </ul>
      </div>
    </div>
    
    <div class="container">
        <div class="col-md-4" >
				<h4>Identify the events</h4>
    				<div class="form-group">
        				<div class="videoUiWrapper thumbnail">
            				<video width="100%" id="vdHotPress" controls>
            <!-- set width to 100% and add controls for play and volume buttons-->
                				<source src="pathtovideo/video.ogv" type="video/ogv" />
                				<source src="pathtovideo/video.mp4" type="video/mp4" />
                				Your browser does not support the video tag.
            				</video>
        				</div>
    				</div>
				</div>
		<div class="col-md-8" >
		<div class="pull-right">
    
        
            <p>1. What do you think this video is about?</p>
           <div class="radio">
  				<label class="radio-inline"><input type="radio" name="optradio" value="Birthday">Birthday</label>
			
			
  				<label class="radio-inline"><input type="radio" name="optradio" value="Graduation">Graduation</label>
			
			
  				<label class="radio-inline"><input type="radio" name="optradio" value="Wedding">Wedding</label>
			</div>
            
            <p>2. What helped you arrive at his decision?</p>
            <div class="form-group">
  				<input type='textbox' class="form-control" id='textbox' >
			</div>
            
            <p>3. Was audio or video more relevant to your decision?</p>
            <div class="radio">
            	<label class="radio-inline"><input type="radio" name="which_type" value="Audio">Audio</label>
				<label class="radio-inline"><input type="radio" name="which_type" value="Video">Video</label>
			</div>
            <p>4. How confident are you with your answer?</p>
            <div class="radio">
  				Not at all sure <label class="radio-inline"><input type="radio" name="percent" value="1"> 1</label>
				<label class="radio-inline"><input type="radio" name="percent" value="2"> 2</label>
  				<label class="radio-inline"><input type="radio" name="percent" value="3"> 3</label>
				<label class="radio-inline"><input type="radio" name="percent" value="4"> 4</label>
  				<label class="radio-inline"><input type="radio" name="percent" value="5"> 5 </label> Completely sure
			</div>
            </br>
            </br>
            <div class="pull-right">
            	<button class="btn btn-default" id= 'submitbutton' type="submit"><span class="glyphicon glyphicon-ok" aria-hidden="true"></button>
            </div>
            </br>
            </br>
            </br>
            </br>
            </br>
            </br>
            </br>
            </br>
            </br>
            </br>
            </br>
            </br>
            </br>
            </br>
            </br>
            </br>
            </br>
            </br>
            </br>
            </br>        
        </div>
    </div>
</div>

<script type="text/javascript">
	$(document).ready(function() {
  		$("#submitbutton").click(function () {
  			var msg = '';
  			msg += "\n " +  $("input[type='radio'][name='optradio']:checked").val() + "\n "+ $('#textbox').val() + "\n " + $("input[type='radio'][name='which_type']:checked").val() +  "\n " + $("input[type='radio'][name='percent']:checked").val()
  			console.log(msg);
  			
  			$.ajax({
    				url: "/takeasurvey",
    				type: "POST",
    				data: JSON.stringify(msg),
    				contentType: "application/json; charset=utf-8",
    				success: function(dat) { console.log(dat); }
				});
  		});
  		
  		
  	});
</script>
    
</body>

</html>
